    <script>
       const handleEvent1 = ()=>{
            mixpanel.track("Video play", {"genre": "hip-hop", "duration in seconds": 42});
       };
        
       const handleEvent2 = ()=>{
            mixpanel.track("Audio play", {"genre": "hip-hop", "duration in seconds": 42});
       };
        
        
        window.addEventListener('load', () => {
            console.log('All assets are loaded');
            var d = new Date;
            var dformat = [d.getMonth()+1,
               d.getDate(),
               d.getFullYear()].join('-')+'-'+
              [d.getHours(),
               d.getMinutes(),
               d.getSeconds()].join('-');
            var USER_ID = "user-"+ dformat;
            mixpanel.identify(USER_ID);
        });
