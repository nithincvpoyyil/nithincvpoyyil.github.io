    <script>
        function shareContent() {

            let url = window.document.URL;

            // Build the JSON payload containing the content to be shared
            var payload = {
                "comment": "Please ignore , this is a test article - Test Article: For more details visit this page : " + url,
                "visibility": {
                    "code": "anyone"
                }
            };

            IN.API.Raw("/people/~/shares?format=json")
                .method("POST")
                .body(JSON.stringify(payload))
                .result(function (bb) {
                    console.info('posted success', bb)
                })
                .error(function (cc) {
                    console.info('posted fail', cc)
                });

        };

        function shareArticleToLinkedIn() {
            if (IN && IN.User.isAuthorized()) {
                console.info('LinkedIn  logged - okey 000000000000');

            } else if (IN) {
                IN.User.authorize(function (aa) {
                    console.info('LinkedIn  logged - okey 11111111111', aa);
                }, this);
            }
        };
    </script>
